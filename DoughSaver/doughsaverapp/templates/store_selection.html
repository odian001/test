
{% extends 'base.html' %}

{% block content %}

<h2>SELECT PREFERRED STORE(S)</h2>

<form method="post">
    {% csrf_token %}

    {% for field in form %}

        {{ field }}
    </div>
    {% endfor %}

    <button type="submit">Save</button>

</form>

{% endblock %}
