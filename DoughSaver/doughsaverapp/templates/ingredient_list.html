<!DOCTYPE html>
<html>
<head>
    <title>Ingredient List</title>
</head>
<body>
    <h1>Ingredient List</h1>
    <ul>
        {% for ingredient in ingredients %}
            <li>{{ ingredient.IngredientName }} - Brand: {{ ingredient.Brand }} - Quantity: {{ ingredient.Quantity }} - Unit: {{ ingredient.Unit }}</li>
        {% endfor %}
    </ul>
</body>
</html>
